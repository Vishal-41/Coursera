<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<style>
    .full{
        width:100%;
    }
    body{
        font-size: 20px;
    }
    #history{
        font-size: 25px;
        font-weight: bold;
    }
    @media(max-width:768px) {
        .col-xxs-2{
            width:16.66%;
        }
        .col-xxs-4{
            width:33.33%;
        }
        .col-xxs-10{
            width:83.33%;
        }
        
    }

</style>
<body>
    <div class="container mt-5">
        <div class="row mt-10 text-center">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 mt-10 text-center shadow">
                <div class="row mt-5 btn btn-primary full" onclick="clrA()">
                    Calculator
                </div>
                <div class="row">
                    <textarea class="full mx-3 my-2 text-right p-3" readonly rows="6" id="history"></textarea>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-xxs-10">
                        <input class="row full ml-0" id="eq">
                        <div class="row">
                            <div class="col-sm-4 col-xxs-4">
                                <input type="button" value="1" class="col full mt-2" onclick="dis('1')">
                                <input type="button" value="4" class="col full mt-2" onclick="dis('4')">
                                <input type="button" value="7" class="col full mt-2"onclick="dis('7')">
                                <input type="button" value="." class="col full mt-2 mb-5"onclick="dis('.')">
                            </div>
                            <div class="col-sm-4 col-xxs-4">
                                <input type="button" value="2" class="col full mt-2" onclick="dis('2')">
                                <input type="button" value="5" class="col full mt-2" onclick="dis('5')">
                                <input type="button" value="8" class="col full mt-2"onclick="dis('8')">
                                <input type="button" value="0" class="col full mt-2 mb-5"onclick="dis('0')">
                            </div>
                            <div class="col-sm-4 col-xxs-4">
                                <input type="button" value="3" class="col full mt-2" onclick="dis('3')">
                                <input type="button" value="6" class="col full mt-2" onclick="dis('6')">
                                <input type="button" value="9" class="col full mt-2"onclick="dis('9')">
                                <input type="button" value="=" class="col full mt-2 mb-5"onclick="eqt()">
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-2 col-xxs-2">
                    
                            <input type="button" value="C" class="col full " onclick="clr()">
                            <input type="button" value="/" class="col full mt-2" onclick="dis('/')">
                            <input type="button" value="x" class="col full mt-2"onclick="dis('*')">
                            <input type="button" value="-" class="col full mt-2"onclick="dis('-')">
                            <input type="button" value="+" class="col full mt-2 mb-5"onclick="dis('+')">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dis(val){
            document.getElementById("eq").value+=val;
        }
        function clr(){
            document.getElementById("eq").value="";
        }
        function clrA(){
            document.getElementById("eq").value="";
            document.getElementById("history").value="";
        }
        function eqt(){
            res=eval(document.getElementById("eq").value);
            document.getElementById("history").value+=document.getElementById("eq").value+'='+res+'\n';
            clr();
        }
    </script>
</body>
